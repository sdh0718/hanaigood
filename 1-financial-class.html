         function openVideoPc(url) {
            var modal = document.getElementById("video-modal");
            var videoIframe = document.getElementById("video-iframe");
            videoIframe.src = url;
            modal.style.display = "block";

            // 모바일에서 전체 화면으로 재생
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            }
         }

			function openVideoMo(url) {
            var modal = document.getElementById("mo-video-modal");
            var videoIframe = document.getElementById("video-iframe");
            videoIframe.src = url;
            modal.style.display = "block";

            // 모바일에서 전체 화면으로 재생
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            }
         }

         const video = document.getElementById("video-iframe");
         const progressBar = document.getElementById("progress-bar");
         const closeBtn = document.getElementById("close-btn");

         video.addEventListener("timeupdate", function () {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + "%";
         });
         progressBar.addEventListener("click", function (e) {
            const x = e.offsetX;
            const width = this.offsetWidth;
            const duration = video.duration;
            video.currentTime = (x / width) * duration;
         });
         closeBtn.addEventListener("click", function () {
            // video.pause();
            // video.currentTime = 0;
            document.getElementById("mo-video-modal").style.display = "none";
         });
